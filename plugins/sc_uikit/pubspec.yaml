  sdk: ">=2.17.1 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  # 刷新 https://pub.flutter-io.cn/packages/pull_to_refresh/install
  pull_to_refresh: ^2.0.0
  # picker https://pub.dev/packages/flutter_picker/install
  flutter_picker: ^2.1.0
  # 加载组件 https://pub.flutter-io.cn/packages/flutter_easyloading/install
