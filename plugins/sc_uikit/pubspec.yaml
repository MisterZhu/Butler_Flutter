  cached_network_image: ^3.2.1
  # get https://pub.flutter-io.cn/packages/get/install
  get: ^4.6.1
  # 网格 https://pub.flutter-io.cn/packages/flutter_staggered_grid_view/install
  flutter_staggered_grid_view: ^0.4.1
  # 吸顶 https://pub.flutter-io.cn/packages/extended_nested_scroll_view/install
  extended_nested_scroll_view: ^5.1.3
  sc_tools:
    path: ../sc_tools
